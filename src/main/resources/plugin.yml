name: "${bukkit.plugin.name}"
prefix: "${bukkit.plugin.prefix}"
description: "${bukkit.plugin.description}"

main: "${bukkit.plugin.main}"
version: "${bukkit.plugin.version}"
api-version: "1.13"

authors:
  - "SirBlobman"

depend:
  - "SirBlobmanCore"

softdepend:
  - "MVdWPlaceholderAPI"
  - "PlaceholderAPI"

commands:
  cooldownsx:
    description: "Reload the configuration files."
    permission: "cooldownsx.command.cooldownsx"
    usage: "/<command>"
    aliases:
      - "cdx"
      - "cooldownx"
      - "cooldowns"
      - "cooldown"

permissions:
  cooldownsx.command.cooldownsx:
    description: "Gives access to the '/cooldownsx' command."
    default: op